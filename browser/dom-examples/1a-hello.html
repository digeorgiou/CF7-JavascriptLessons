<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="outer">
    <p id="auebText"></p>
  </div>


  <script>

    //με το p.textContent δεν καταλαβαινει το <b>, το τυπωνει σαν String
    // p.textContent += "Hello World!"

  </script>
</body>
